<!DOCTYPE html>
<html>
<head>
	<title>Kaidi</title>
	<meta charset="UTF-8">
	<meta name="description" content="Personal Profile">
	<meta name="author" content="Yuekaidi">
	<style>
		body{
			color: MistyRose;
			background: url("resources/mist.jpg") center top no-repeat;
			background-size: cover;
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			text-align: center;
		}
		p a:link, p a:visited {
			color: lightpink;
			text-decoration: none;
		}
		p a:hover, p a:active {
			color: pink;
			text-decoration: none;
		}
		h1 {	
			-webkit-transition: all 1s ease;
			-webkit-filter: blur(2px);
			opacity: 0.7;
			color: Moccasin;	   	
			font-size: 96px;
			font-style: normal;
			font-variant: normal;
			font-weight: 500;
			line-height: 26px;
		}
		p {
			-webkit-transition: all 1s ease;
			-webkit-filter: blur(1px);
			opacity: 0.7;
			font-size: 20px;
			line-height: 20px;
		}
		h1:hover {
			-webkit-filter: blur(0px);
			opacity: 1;
		}
		p:hover {
			-webkit-filter: blur(0px);
			opacity: 1;
			color: MistyRose;
		}
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		li {
			float: left;
		}

		li a {
			-webkit-transition: all 1s ease;
			-webkit-filter: blur(1px);
			display: block;
			color: white;
			text-align: center;
			padding: 14px 36px;
			text-decoration: none;
		}

		li a:hover {
			-webkit-filter: blur(0px);
			color: Moccasin;
		}
		img{
			-webkit-transition: all 1s ease;
			-webkit-filter: blur(5px);
		}
		img:hover {
			-webkit-filter: blur(0px);
		}
		.active {
			-webkit-filter: blur(0px);
			color: Moccasin;
		}

		.menu {    
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100px;
		}
		.spacer {
			width: 100%;
			height: 100px;
		}
		.img-circle {
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class = 'menu' id="nav">
		<ul>
			<li><a class="active" href="index.html">Kaidi</a></li>
			<li><a href="connect.html">Connect</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
		</ul>
	</div>
	<div class="spacer">
	</div>
	<div>
		<img class="img-circle" src="resources/PP.jpg" alt="Profile" height="256" width="256"/>
		<h1>Yue Kaidi </h1>
		<p> NUS School of Computing </p>
		<p> Business Analytics, Class of 2018 </p>
	</div>
</body>
</html>
